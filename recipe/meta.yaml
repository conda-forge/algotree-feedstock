{% set name = "algotree" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a421286edce791a3ccf7d56d22b472e967dbab531b8482d9b81a6f16218f393

build:
  entry_points:
    - jt=bin.jt:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - AlgoTree
  commands:
    - pip check
    - jt --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/queelius/AlgoTree
  doc_url: https://queelius.github.io/AlgoTree/
  summary: A algorithmic tookit for working with trees in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
